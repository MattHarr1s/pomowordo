
<form>
	<label>
		Book Title:
	</label>
	<input type="text" ng-model="pomAdd.pom.name"/>
	<label>
		Genre:
	</label>
	<input type="text" ng-model="pomAdd.pom.genre"/>
	<label>
		Words:
	</label>
	<input type="number" ng-model="pomAdd.pom.words"/>
	<label>
		Public Pom?
	</label>
	<input type="checkbox" ng-model="pomAdd.pom.public">
	<button ng-click="pomAdd.submit()">Add Pom!</button>
</form>
